<html>
<head>
    <title>Three.js project</title>

    <style>
        body{
            margin: 0;
            overflow: hidden;
        }

        canvas{
            background: black;
        }

    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>


    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script> <!-- moving camera around the object -->

    <script>


    //RENDERER
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
    renderer.setClearColor(0xA6F4A6);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    //CAMERA
    var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 2, -300);


    //SCENE
    var scene = new THREE.Scene();

    //OBJECT 1 (front slide)
    var planeGeom = new THREE.PlaneGeometry(100, 30, 200);
    var plane = new THREE.Mesh(planeGeom, new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('picture2.jpg'), side: THREE.DoubleSide } ) );
    plane.position.set(0, 0, -100);
    scene.add(plane);

    //OBJECT 2 (right slide)
    var planeGeom2 = new THREE.PlaneGeometry(100, 30, 200);
    var plane2 = new THREE.Mesh(planeGeom, new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('picture2.jpg'), side: THREE.DoubleSide } ) );
    plane2.position.set(-100, 0, 0);
    plane2.rotation.y = 1.5;
    scene.add(plane2);

    //OBJECT 3 (back slide)
    var planeGeom3 = new THREE.PlaneGeometry(100, 30, 200);
    var plane3 = new THREE.Mesh(planeGeom, new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('picture2.jpg'), side: THREE.DoubleSide } ) );
    plane3.position.set(0, 0, 100);
    scene.add(plane3);

    //OBJECT 4 (left slide)
    var planeGeom4 = new THREE.PlaneGeometry(100, 30, 200);
    var plane4 = new THREE.Mesh(planeGeom, new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('picture2.jpg'), side: THREE.DoubleSide } ) );
    plane4.position.set(100, 0, 0);
    plane4.rotation.y = -1.5;
    scene.add(plane4);

    //OBJECT (bottom floor)
    var geometry = new THREE.BoxGeometry(1000, 1, 1000);
    var material = new THREE.MeshLambertMaterial({color: 0x2C699F}); //material must respond the light
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(0, -20, -110);
    scene.add(mesh);


    //LIGHTS
    var light = new THREE.AmbientLight(0xffffff, 0.5); //Color,intensity
    scene.add(light);

    var light1 = new THREE.PointLight(0xffffff, 0.9);
    light1.position.set( 10, -100, -150 );
    scene.add(light1);

    //CONTROLS
    var controls = new THREE.OrbitControls(camera, render.domElement);
    controls.minPolarAngle = Math.PI/2;
    controls.maxPolarAngle = Math.PI/2;

    //RENDER LOOP
    requestAnimationFrame(render);

    //Updating things:
    function render() {
        //waving:
        planeGeom.vertices.forEach( v => {
          //density of waves↓              how fast↓  height↓
          v.z = Math.cos( .3 * v.x - Date.now() * .005 ) * 2;
        });
        planeGeom.verticesNeedUpdate = true; // the most important thing, when you change vertices

        renderer.render(scene, camera);
        requestAnimationFrame(render);
     }
    </script>
</body>
</html>
