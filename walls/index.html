<html>
<head>
    <title>Three.js project</title>

    <style>
        body{
            margin: 0;
            overflow: hidden;
        }

        canvas{
            background: black;
        }
        #info {
          min-width: 195px;
          position: absolute;
          top: 5%;
          left: 5%;
          padding: 5px 20px;
          border: 1px solid black;
        }
        #info ul {
          list-style-type: none;
          padding: 0;
        }

    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>
    <div id="info">
      <ul>Camera position:
        <li>x : <span></span></li>
        <li>y : <span></span></li>
        <li>z : <span></span></li>
      </ul>
    </div>

    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script> <!-- moving camera around the object -->

    <script>
    var renderer, scene, camera, x, y, z, controls, parent;

    init();
    animate();

    function init(){

      // RENDERER
      renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
      renderer.setClearColor(0xA6F4A6);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild( renderer.domElement );

      // SCENE
      scene = new THREE.Scene();

      // CAMERA
      camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.set(0, 0, 0.1);
      x = document.querySelector("#info li:first-child span");
      y = document.querySelector("#info li:nth-child(2) span");
      z = document.querySelector("#info li:nth-child(3) span");

      // CONTROLS
      controls = new THREE.OrbitControls(camera);
      controls.minPolarAngle = Math.PI/2;
      controls.maxPolarAngle = Math.PI/2;

      // AXES
    	// scene.add(new THREE.AxisHelper(20));

      // LIGHTS
      var light = new THREE.AmbientLight(0xffffff, 0.5); //Color,intensity
      scene.add(light);

      var light1 = new THREE.PointLight(0xffffff, 0.9);
      light1.position.set( 10, -100, -150 );
      scene.add(light1);

      // OBJECTS
      // Geometry
      var geometry = new THREE.PlaneGeometry(40, 55);

      // Material
      var material = new THREE.MeshBasicMaterial( {
        color: 0xffffff,
        wireframe: true
      } );

      // Parent
      parent = new THREE.Object3D();
      scene.add( parent );

      // Children
      var n = 18;

      for( var i=0; i<n; i++){
        var slide = new THREE.Object3D();
        if(i % 2 == 0){
          slide.position.y = 10;
        }else {
          slide.position.y = -10;
        }

        slide.rotation.y = i* 2 * Math.PI / n;
        parent.add(slide);
        var mesh = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg/240px-Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg'), side: THREE.DoubleSide } ) );
        mesh.position.z = 200;
        slide.add(mesh);
        scene.add(slide);
      };
    };


    function animate() {

      requestAnimationFrame(animate);

      // Camera position:
      x.innerText = camera.position.x;
      y.innerText = camera.position.y;
      z.innerText = camera.position.z;

      controls.update();

      renderer.render(scene, camera);

      }

    </script>
</body>
</html>
